<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
    <!-- 导入layui样式，先导入第三方的样式，再导入自己的 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入本页面的样式 -->
    <link rel="stylesheet" href="/assets/css/user/user_pwd.css">
</head>
<body>
    <!-- 卡片区 -->
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <!-- form表单区域 -->
            <form class="layui-form" lay-filter="formUserInfo">
                <!-- 第00行，隐藏域 修改通常都和id有关，所以显示的时候要记得显示id -->
                <input type="hidden" name="id" />
                <!-- 第01行，原密码 -->
                <div class="layui-form-item">
                  <label class="layui-form-label">原密码</label>
                  <div class="layui-input-block">
                    <input type="password" name="oldPwd" required  lay-verify="required|pwd" placeholder="请输入原密码" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <!-- 第02行，新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="newPwd" required  lay-verify="required|pwd|samePwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第03行，确认新密码-->
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="rePwd" required  lay-verify="required|pwd|rePwd" placeholder="请输入确认新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第04行,按钮区 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                      <button type="reset" id="btnReset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
            </form>
        </div>
    </div>
     <!-- 导入layui的js -->
     <script src="/assets/lib/layui/layui.all.js"></script>
     <!-- 导入jquery -->
     <script src="/assets/lib/jquery.js"></script>
     <!-- 导入baseAPI -->
     <script src="/assets/js/baseAPI.js"></script>
     <!-- 导入自己的js -->
     <script src="/assets/js/user/user_pwd.js"></script>
</body>
</html>
