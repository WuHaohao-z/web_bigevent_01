<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <link rel="shortcut icon" href="/favicon.ico" >
    <!-- 导入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <!-- live sever启动以后，以code目录为根目录 -->
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="/assets/css/login.css" />
</head>
<body>
    <!-- 顶部logo区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="" />
    </div>
    <!-- 登陆注册区域 -->
    <div class="loginAndRegBox">
        <!-- 标题 -->
        <div class="title_box"></div>
        <!-- 登录的div -->
        <div class="login_box">
            <!-- 登录的表单 -->
            <form class="layui-form" action="" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> 
                    <input value="whh" type="text" name="username" required  lay-verify="required|unm" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input value="whh123" type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- 注意：表单提交按钮和普通按钮的区别就是lay-submit属性 
                        type要么不写，要么设置为submit，可以提交表单
                        lay-submit是一个属性，必须写，未来用利用这个属性做表单校验  
                    -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" type="submit" lay-submit lay-filter="formDemo">登录</button>
                </div>
                <!-- a链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册的div -->
        <div class="reg_box">
            <!-- 注册的表单 -->
            <form class="layui-form" action="" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" name="username" required  lay-verify="required|unm" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码确认框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-face-surprised"></i> 
                    <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <!-- 注意：表单提交按钮和普通按钮的区别就是lay-submit属性 
                        type要么不写，要么设置为submit，可以提交表单
                        lay-submit是一个属性，必须写，未来用利用这个属性做表单校验
                    -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" type="submit" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <!-- a链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登陆</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入layui的Js文件 不带all的功能少还需要配置代码 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 在jquery和自己的逻辑之间引入baseAPI -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入当前页面的js -->
    <script src="/assets/js/login.js"></script>
</body>
</html>
